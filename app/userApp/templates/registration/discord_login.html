{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}


{% block content %}
    <div class="container">
        <div class="auth-form-container">
            <h1 class="page-title">Sign in</h1>
            <p class="error_message">{{ error_message }}</p>

            <form method="post" action="{% url 'discord_login' %}" class="auth-form">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <input type="password" name="password" placeholder="Пароль" class="auth-form__text-field" id="password"><br>
                <button type="submit" class="auth-form__submit-button blue-button">Continue</button>
            </form>
        </div>
    </div>
{% endblock %}
